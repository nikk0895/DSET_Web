<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 106%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #218838;
        }
        .links {
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            input, .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="login-section">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button class="btn" onclick="validateLogin()">Login</button>
        <div class="links">
            <a href="#">Forgot Password?</a> | <a onclick="showSignup()">Sign Up</a>
        </div>
    </div>

    <div class="container" id="signup-section" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-name" placeholder="Full Name">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
        <button class="btn" onclick="validateSignup()">Sign Up</button>
        <div class="links">
            <a onclick="showLogin()">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            let username = document.getElementById('login-username').value;
            let password = document.getElementById('login-password').value;
            if (username === "" || password === "") {
                alert("Please enter both username and password");
            } else {
                window.location.href = "success.html";
            }
        }

        function validateSignup() {
            let name = document.getElementById('signup-name').value;
            let email = document.getElementById('signup-email').value;
            let password = document.getElementById('signup-password').value;
            let confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields");
            } else if (password !== confirmPassword) {
                alert("Passwords do not match");
            } else {
                alert("Sign Up Successful!");
                showLogin();
            }
        }

        function showSignup() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }
    </script>
</body>
</html>
